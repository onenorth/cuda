<template name="editContentRule">
{{#if hasData}}

	<form class="ui small fluid form segment" role="form">

		<h3 class="ui dividing header">Rule For: <b class="cta">{{name}}</b></h3>

		<div class="two fields">

			<div class="field">
				<label for="id">Id</label>
				<input name="id" id="title" type="text" value="{{id}}" />
			</div>

			<div class="field">
				<label for="name">Name</label>
				<input name="name" id="name" type="text" value="{{name}}" />
			</div>

		</div>

		<div class="inline field">
			<div class="ui toggle checkbox">
				<input name="status" id="status" checked="{{status}}" type="checkbox">
				<label for="status">Status</label>
			</div>
		</div>

		<div class="field">
			<label for="hostMatch">Host Match</label>
			<textarea name="hostMatch" id="hostMatch">{{host_match}}</textarea>
		</div>

		<div class="field">
			<label for="extendedMatch">Extended Match</label>
			<textarea name="extendedMatch" id="extendedMatch">{{extended_match}}</textarea>
		</div>

		<div class="two fields">

			<div class="field">
				<label for="serviceName">Service Name</label>
				<input name="serviceName" id="serviceName" value="{{service_name}}" type="text">
			</div>

			<div class="field">
				<label for="extendedMatchSequence">Extended Match Sequence</label>
				<input name="extendedMatchSequence" id="extendedMatchSequence" type="text" value="{{extended_match_sequence}}">
			</div>

		</div>

		<div class="field">
			<label for="urlMatch">URL Match</label>
			<input name="urlMatch" id="urlMatch" value="{{url_match}}" type="text">
		</div>

		<div class="field">
			<label for="servers">Servers</label>
			<div class="ui dropdown selection" name="servers" id="servers">
				<div class="text">Select</div>
				<i class="dropdown icon"></i>
				<div class="menu ui transition">
					{{#each servers}}
					<div class="item" data-value="{{this}}">{{this}}</div>
					{{/each}}
				</div>
			</div>
		</div>

		<!-- load balance object field -->
		<div class="field">
			<label for="loadbalance">Load Balance</label>
			<div class="ui dropdown selection" name="loadbalance" id="loadbalance">
				<div class="text">Select</div>
				<i class="dropdown icon"></i>
				<div class="menu ui transition">
					<div class="item" data-value="0">Round Robin</div>
					<div class="item" data-value="1">Weighted Round Robin</div>
					<div class="item" data-value="2">Least Request</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label for="comments">Comments</label>
			<textarea name="comments" id="comments">{{comments}}</textarea>
		</div>

		<button type="submit" class="ui blue labeled icon submit button js">
			<i class="icon save"></i>
			Update
		</button>
	</form>
{{/if}}
</template>
