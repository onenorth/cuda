<template name="ruleList">

<div class="rule-list">
  <table class="ui compact sortable basic table segment">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Service Name</th>
      <th>URL Match</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      {{#each contentRules}}
        {{> ruleItem }}
      {{/each}}
    </tbody>
    <tfoot>
    <tr>
      <th colspan="6">{{ruleCount}} rules ({{inactiveRuleCount}} inactive)</th>
    </tr>
    </tfoot>
  </table>
</div>
</template>
