<template name="errors">
  {{ #if hasErrors }}
  <div class="ui error message">
    <div class="header">
      Error(s)
    </div>
    <div class="list">
    {{#each errors}}
      {{> error}}
    {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="error">
  <div class="error-details">
    <i class="close icon js-button-dismiss"></i>
    <div>
      {{message}}
    </div>
  </div>
</template>
